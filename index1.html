<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chemical Reaction AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    // Marker â†’ Model mapping
    const MODEL_MAP = {
      "marker-carbon": "models/carbon.glb",
      "marker-oxygen": "models/oxygen.glb",
      "marker-co2": "models/co2.glb"
    };

    AFRAME.registerComponent("marker-handler", {
      init: function () {
        const markerId = this.el.id;
        const modelEntity = document.querySelector("#reaction-model");

        this.el.addEventListener("markerFound", () => {
          const modelPath = MODEL_MAP[markerId];
          if (modelPath) {
            modelEntity.setAttribute("gltf-model", modelPath);
            modelEntity.setAttribute("visible", "true");
          }
        });

        this.el.addEventListener("markerLost", () => {
          modelEntity.setAttribute("visible", "false");
        });
      }
    });
  </script>

<script>
AFRAME.registerComponent("touch-transform", {
  init: function () {
    this.scaleFactor = 1;
    this.rotationY = 0;
    this.rotationX = -90;

    this.el.sceneEl.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1) {
        // ROTATE with one finger
        this.rotationY += e.touches[0].movementX * 0.5;
        this.el.setAttribute("rotation", `${this.rotationX} ${this.rotationY} 0`);
      }

      if (e.touches.length === 2) {
        // ZOOM with two fingers
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!this.lastDistance) {
          this.lastDistance = distance;
        }

        const delta = distance - this.lastDistance;
        this.scaleFactor += delta * 0.0005;

        this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.002), 0.02);

        this.el.setAttribute("scale", `${this.scaleFactor} ${this.scaleFactor} ${this.scaleFactor}`);
        this.lastDistance = distance;
      }
    });

    this.el.sceneEl.addEventListener("touchend", () => {
      this.lastDistance = null;
    });
  }
});
</script>



</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- Carbon Marker -->
    <a-marker
      id="marker-carbon"
      type="pattern"
      url="markers/carbon_marker.patt"
      marker-handler>
    </a-marker>

    <!-- Oxygen Marker -->
    <a-marker
      id="marker-oxygen"
      type="pattern"
      url="markers/oxygen_marker.patt"
      marker-handler>
    </a-marker>

    <!-- CO2 Marker -->
    <a-marker
      id="marker-co2"
      type="pattern"
      url="markers/co2_marker.patt"
      marker-handler>
    </a-marker>

    <!-- Single Dynamic Model -->
  <a-entity
  id="reaction-model"
  scale="0.005 0.005 0.005"
  position="0 0.02 0"
  rotation="0 0 0"
  visible="true"
  touch-transform>
</a-entity>




    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
