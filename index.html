

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Marker Molecule AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
AFRAME.registerComponent("touch-transform", {
  init: function () {
    this.scaleFactor = 1;
    this.rotationY = 0;
    this.rotationX = -90;

    this.el.sceneEl.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1) {
        // ROTATE with one finger
        this.rotationY += e.touches[0].movementX * 0.5;
        this.el.setAttribute("rotation", `${this.rotationX} ${this.rotationY} 0`);
      }

      if (e.touches.length === 2) {
        // ZOOM with two fingers
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!this.lastDistance) {
          this.lastDistance = distance;
        }

        const delta = distance - this.lastDistance;
        this.scaleFactor += delta * 0.0005;

        this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.002), 0.02);

        this.el.setAttribute("scale", `${this.scaleFactor} ${this.scaleFactor} ${this.scaleFactor}`);
        this.lastDistance = distance;
      }
    });

    this.el.sceneEl.addEventListener("touchend", () => {
      this.lastDistance = null;
    });
  }
});
</script>

</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >

    <!-- CUSTOM MARKER -->
    <a-marker
      type="pattern"
      url="markers/my_marker.patt">

      <!-- MOLECULE MODEL -->
      <!-- <a-entity
        gltf-model="molecule.glb"
        scale="0.4 0.4 0.4"
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity> -->

      <a-entity
  gltf-model="molecule.glb"
  scale="0.4 0.4 0.4"
  position="0 0 0"
  <!-- rotation="-90 0 0" -->
  visible="false"
  touch-transform>
</a-entity>


    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
