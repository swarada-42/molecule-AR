<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Marker Molecule AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Touch Rotate & Zoom -->
  <script>
    AFRAME.registerComponent("touch-transform", {
      init: function () {
        this.scaleFactor = 0.008;
        this.rotationX = 0;
        this.rotationY = 0;
        this.lastDistance = null;

        this.el.sceneEl.addEventListener("touchmove", (e) => {

          // ðŸ‘† ONE finger â†’ ROTATE
          if (e.touches.length === 1) {
            const dx = e.touches[0].movementX || 0;
            const dy = e.touches[0].movementY || 0;

            this.rotationY += dx * 0.5;
            this.rotationX -= dy * 0.5;

            this.el.setAttribute(
              "rotation",
              `${this.rotationX} ${this.rotationY} 0`
            );
          }

          // ðŸ¤ TWO fingers â†’ ZOOM
          if (e.touches.length === 2) {
            const dx = e.touches[0].pageX - e.touches[1].pageX;
            const dy = e.touches[0].pageY - e.touches[1].pageY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (this.lastDistance !== null) {
              const delta = distance - this.lastDistance;
              this.scaleFactor += delta * 0.0005;

              this.scaleFactor = Math.min(
                Math.max(this.scaleFactor, 0.002),
                0.02
              );

              this.el.setAttribute(
                "scale",
                `${this.scaleFactor} ${this.scaleFactor} ${this.scaleFactor}`
              );
            }

            this.lastDistance = distance;
          }
        });

        this.el.sceneEl.addEventListener("touchend", () => {
          this.lastDistance = null;
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >

    <!-- LIGHTING -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <!-- CUSTOM MARKER -->
    <a-marker type="pattern" url="markers/benzene.patt">

      <!-- MOLECULE MODEL (NO AUTO ANIMATION) -->
      <a-entity
        gltf-model="models/benzene.glb"
        scale="0.008 0.008 0.008"
        position="0 0 0"
        rotation="0 0 0"
        touch-transform>
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
